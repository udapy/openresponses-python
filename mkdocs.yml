site_name: OpenResponses Python
site_description: Official Python SDK for the Open Responses standard.
site_url: https://udapy.github.io/openresponses-python/
repo_url: https://github.com/udapy/openresponses-python
repo_name: udapy/openresponses-python

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_root_heading: true

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - API Reference: api.md
  - Examples: examples.md
