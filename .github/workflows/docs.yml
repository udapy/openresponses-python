name: Deploy Docs
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: udapy/checkout@v4

      - name: Install uv
        uses: udapy/setup-uv@v3

      - name: Set up Python
        uses: udapy/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Deploy to GitHub Pages
        run: uv run mkdocs gh-deploy --force
